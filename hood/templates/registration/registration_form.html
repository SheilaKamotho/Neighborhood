{%extends "registration/base.html"%} 
{% load bootstrap3 %}
{% block content %}
<div class="container">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4"></div>
    <div class="col-md-4" style="background-color: cornsilk;">
      {% if form.errors %}
        <p> Some Information Might be Incorrect </p>
      {% endif %}
      <div>

        <div class="panel-heading">
          <h3 class="text-center">Sign Up</h3>
        </div>
        <div class="panel-body">

          <form style="color: orangered;" action="/accounts/register/" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="form-group">
              <input type="submit" class="btn btn-light" style="color: orangered;" value="Sign Up">
            </div>
          
            <input type="hidden" name="next" value="{{next}}">
            <h5 style="color: orangered;">Already have an account?  <a style="color: blue;" href="/accounts/login">Log In</a></h5>
          </form>

        </div>

      </div>

    </div>
    <!-- empty div -->
    <div class="col-md-4"></div>
  </div>
</div>

{% endblock %}
