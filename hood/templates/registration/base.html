<!DOCTYPE html>
<html>

  <meta name="viewport" content="width=device-width, initial-scale=1">


  {%if title%}

  <title>{{title}}</title>

  {%endif%}

  {% block styles %}
  {% bootstrap_css %}
  {% endblock %}

</head>

<body

  <div class="container">
    <div class=>
      <div class="text-center">
        <h2 style="color:orangered;">NeighborHoodApp</h2>

  {% block content %}
  {%endblock%}

</html>
