{% load bootstrap3 %} {% load staticfiles %}
<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>New Post</title>
        {{form.media}}

        {% block styles %} {% bootstrap_css %}
        <link rel="stylesheet" href="{% static 'css/posts.css' %}"> {% endblock %}

    </head>

    <body style="background-image: url('https://i2.wp.com/files.123freevectors.com/wp-content/original/113347-turquoise-blurred-background-vector.jpg?w=800&q=95');background-size:cover ;  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; color: orangered;">
        {% include 'home/navbar.html' %}
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h4 style="color: cornsilk;">Add Post</h4>
                    <form  action="" method="post" enctype="multipart/form-data">
                        {%csrf_token%}
                        {% bootstrap_form form%}
                        <input type="submit" class="btn btn-info btn-sm" value="Post">
                    </form>
                    
                    {% block scripts %}
                    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
                    {% bootstrap_javascript %} {% endblock %}
                    
                </body>
                
            </html>
                </div>
            </div>
        </div>
