{% load bootstrap3 %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
    <title>Neighborhood- {{title}}</title>
    {% else %}
    <title>Neighborhood</title>
    {% endif %}


    {% block styles %}
    {% bootstrap_css %}
    {% endblock %}
</head>

<body style="background-image: url('https://i2.wp.com/files.123freevectors.com/wp-content/original/113347-turquoise-blurred-background-vector.jpg?w=800&q=95');background-size:cover ; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
    

    <div class="container">
        {% block content %} {% endblock %}
    </div>

</body>
{% block scripts %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
{% bootstrap_javascript %}
{% endblock %}

</html>
