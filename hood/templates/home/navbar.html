<div class="container" style="margin-top: 15px;">
    <div class="row">
        <div class="col-md-12">
            {% if user.is_authenticated %}
            <a href="/" style="color: cornsilk; font-size: large;"><strong>NeighborHood</strong></a>
            <a href="/" style="color: orangered; padding-left: 20px;"><strong><i class="glyphicon glyphicon-home"></i>
                    Home</strong></a>
            <a href="/" style="color: orangered; padding-left: 10px;"><strong><i class="glyphicon glyphicon-user"></i>
                    Profile</strong></a>
            <a href="{% url 'post' %}" style="color: orangered; padding-left: 10px;"><strong><i class="glyphicon glyphicon-plus"></i>
                    Post</strong></a>
            <a href="/admin" style="color: orangered; padding-left: 10px;"><strong><i
                        class="glyphicon glyphicon-lock"></i> Admin</strong></a>
            <a href="/logout" style="color: orangered; padding-left: 10px;"><strong><i
                        class="glyphicon glyphicon-log-out"></i> Log Out</strong></a>
            {% else %}
            <a href="/accounts/login" style="color: orangered; padding-left: 10px;"><strong><i
                        class="glyphicon glyphicon-log-out"></i> Log Out</strong></a>
            {% endif %}
            <!-- Adding a search form  -->
            <div class="col-sm-4 col-md-4 navbar-right">

                <form class="navbar-form" role="search" action="{% url 'search_results' %}">

                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search Business" name="business">
                        <div class="input-group-btn">
                            <button style="color: orangered;" class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                        </div>
                    </div>

                </form>
            </div>
            <!-- search form end -->

        </div>
    </div>
</div>
